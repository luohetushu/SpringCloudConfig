# {application} 应用名
spring.application.name=config-server
# {profile}  环境名
# {label} 分支

# 配置访问的端口 默认：Tomcat started on port(s): 8080 (http) with context path ''
server.port=8081
#server.servlet.context-path="/cn"

#配置Git仓库的地址
spring.cloud.config.server.git.uri=https://github.com/luohetushu/SpringCloudConfig
#配置仓库路径下的相对搜索位置，可以配置多个
spring.cloud.config.server.git.search-paths=spring-cloud-config-file
#配置Git仓库的用户名  // 如果Git仓库需要权限访问
spring.cloud.config.server.git.username=xxxxxx@qq.com
#配置Git仓库的密码
spring.cloud.config.server.git.password=xxxxxx

